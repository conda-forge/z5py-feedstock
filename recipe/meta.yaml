{% set version = "2.0.19" %}
{% set checksum = "99ea3906b2e708d09f0fd8d8828985f96594eb507fc5de6c1726ea7ac1e6ac08" %}

package:
  name: z5py
  version: {{ version }}

source:
  url: https://github.com/constantinpape/z5/archive/{{ version }}.tar.gz
  sha256: {{ checksum }}
  patches:
    - python_site.patch
build:
  number: 0
  skip: true  # [win and vc<14]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - cmake
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - ninja  # [win]
    - make  # [not win]
  host:
    - python
    - numpy
    - xtensor >=0.24,<0.25
    - xtensor-python >=0.26,<0.27
    - xsimd >=10,<11
    - blosc
    - bzip2
    - xz
    - zlib
    - nlohmann_json
    # lz4 builds on conda are broken
    # - lz4-c
  run:
    - python
    - blosc
    - bzip2
    - xz
    - zlib
    # lz4 builds on conda are broken
    # - lz4-c

test:
  imports:
    - z5py
  requires:
    - zarr <3
  source_files:
    - src/python/test/*.py
  commands:
    - python -m unittest discover -s src/python/test -v

about:
  home: https://github.com/constantinpape/z5
  license: MIT
  license_file: LICENSE
  summary: Lightweight C++ and Python interface for datasets in zarr and N5 format.

extra:
  recipe-maintainers:
    - constantinpape
    - SylvainCorlay
