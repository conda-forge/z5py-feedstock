{% set version = "1.5.0" %}
{% set checksum = "3031250a3e791756d1418b40279652e5de6e978153de36be6d77e4941fa55212" %}

package:
  name: z5py
  version: {{ version }}

source:
    url: https://github.com/constantinpape/z5/archive/{{ version }}.tar.gz
    sha256: {{ checksum }}
    patches:
        - patches/cmake_lz4_patch.file
        - patches/skip_visititems_test_win.patch

build:
  number: 0
  skip: True  # [win and vc<14]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - boost-cpp 1.69.0
    - numpy
    - xtensor >=0.19,<0.20
    - xtensor-python >=0.22,<0.23
    - xsimd >=7,<8
    - blosc
    - bzip2
    - lz4-c
    - xz
    - zlib
    - nlohmann_json
  run:
    - python
    - boost-cpp 1.69.0
    - {{ pin_compatible('numpy') }}
    - blosc
    - bzip2
    - lz4-c
    - xz
    - zlib
    - six
    - futures  # [py27]

test:
  imports:
    - z5py
  source_files:
    - src/python/test/*.py
  commands:
    - python -m unittest discover -s src/python/test -v

about:
  home: https://github.com/constantinpape/z5
  license: MIT
  license_file: LICENSE
  summary: Lightweight C++ and Python interface for datasets in zarr and N5 format.

extra:
  recipe-maintainers:
    - constantinpape
    - SylvainCorlay
