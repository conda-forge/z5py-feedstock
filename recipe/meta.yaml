{% set version = "2.0.8" %}
{% set checksum = "fec4457cc6787ceb6a4292b9c4523efc9f6a9e6a92f57c885469c46f80a8445b" %}

package:
  name: z5py
  version: {{ version }}

source:
    url: https://github.com/constantinpape/z5/archive/{{ version }}.tar.gz
    sha256: {{ checksum }}

build:
  number: 1
  skip: True  # [win and vc<14]
  skip: True  # [py27]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ninja  # [win]
  host:
    - python
    - boost-cpp >=1.63
    - numpy
    - xtensor >=0.21,<0.22
    - xtensor-python >=0.24,<0.25
    - xsimd >=7,<8
    - blosc
    - bzip2
    - xz
    - zlib
    - nlohmann_json
    - lz4-c
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - blosc
    - bzip2
    - xz
    - zlib
    # we build with boost filesystem on macos and so
    # we need to pin the boost version, see also
    # https://github.com/conda-forge/z5py-feedstock/issues/24
    - {{ pin_compatible('boost-cpp') }}  # [osx]
    - lz4-c

test:
  imports:
    - z5py
  source_files:
    - src/python/test/*.py
  commands:
    - python -m unittest discover -s src/python/test -v

about:
  home: https://github.com/constantinpape/z5
  license: MIT
  license_file: LICENSE
  summary: Lightweight C++ and Python interface for datasets in zarr and N5 format.

extra:
  recipe-maintainers:
    - constantinpape
    - SylvainCorlay
