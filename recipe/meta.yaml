{% set version = "1.1.0" %}
{% set checksum = "ae83b04b0258457ac393781b9e7c40d99ea7b04dd3dbf9b884727d527feab090" %}

package:
  name: z5py
  version: {{ version }}

source:
    url: https://github.com/constantinpape/z5/archive/{{ version }}.tar.gz
    sha256: {{ checksum }}
    patches:
      - cmake_fixes.diff

build:
  number: 1000
  skip: True  # [win and vc<14]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - boost-cpp
    - numpy
    - xtensor >=0.18.1,<0.19
    - xtensor-python >=0.21,<0.22
    - blosc
    - bzip2
    - xz
    - zlib
    - nlohmann_json
  run:
    - python
    - boost-cpp
    - {{ pin_compatible('numpy') }}
    - blosc
    - bzip2
    - xz
    - zlib
    - six
    - futures  # [py27]

test:
  imports:
    - z5py
  source_files:
    - src/python/test/*.py
  commands:
    - python -m unittest discover -s src/python/test -v

about:
  home: https://github.com/constantinpape/z5
  license: MIT
  license_file: LICENSE
  summary: Lightweight C++ and Python interface for datasets in zarr and N5 format.

extra:
  recipe-maintainers:
    - constantinpape
    - SylvainCorlay
